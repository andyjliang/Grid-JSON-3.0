  <div id="myGrid" style="height: 500px; width: 1365px;"></div>

<script src="XMLParser.js"></script>

<script type="text/javascript">

  // Create parser
  let parser = new XMLParser();

  // Retrieve XML within xml folder
  $.get("xmls/form.xml", (xmlDocument) => {
    
    // Parse xml document, outputting json
    let json = parser.parse(xmlDocument);
    // Need more preprocessing 


    // Run new JSON to render Slick Grid
    grid = new Slick.Grid("#myGrid", json.Dimensions, json.Cells, json.Options);
  });

</script>
